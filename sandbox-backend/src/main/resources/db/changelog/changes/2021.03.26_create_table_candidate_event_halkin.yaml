databaseChangeLog:
  - changeSet:
      id: table_candidate event
      author: aliaksei_halkin
      changes:
        - createTable:
            tableName: CANDIDATE_EVENT
            columns:
              - column:
                  name: CNEV_ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: CN_ID
                  type: INT
                  constraints:
                    foreignKeyName: fk_CANDIDATE_EVENT_contact_CANDIDATE
                    references: CANDIDATE_EVENT(CNEV_ID)
              - column:
                  name: EV_ID
                  type: INT
                  constraints:
                    foreignKeyName: fk_CANDIDATE_EVENT_contact_EVENT
                    references: CANDIDATE_EVENT(CNEV_ID)
              - column:
                  name: CNV_CREATED_AT
                  type: DATETIME
                  constraints:
                    nullable: false